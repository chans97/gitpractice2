{% extends 'mydiary/base.html' %} {% block content %}
{% load static %} 


<section class="section">
    <div class="inner">
        <h3>일기 내용 자세히 보기</h3>
    </div>
</section>

<section class="section">
    <div class="inner">
        <div class="row mt-5">
            <div class="col-12">
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" value="{{post.title}}" readonly/>
                    {% if post.pub_date %}
                    <label for="date">작성일</label>
                    <input type="text" class="form-control" id="date" value="{{post.pub_date}}" readonly/>
                    {% endif %}
                    <label for="star">별점</label>
                    <input type="text" class="form-control" id="star" value="{{post.star}}" readonly/>
                    <label for="image">이미지</label>
                    <img src="{{post.image.url}}" alt="" srcset="" style="width: 100px;">
                    <label for="highlight">명대사</label>
                    <textarea class="form-control" readonly>{{post.highlight}}</textarea>
                    <label for="review">내용</label>
                    <textarea class="form-control" readonly>{{post.review}}</textarea>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="section">
    <div class="inner">
        <a href="{% url 'edit' post.pk %}" class="btn btn-primary"> 수정하기 </a> <br>
        <a href="{% url 'delete' post.pk %}" class="btn btn-warning"> 삭제하기 </a> <br>
        <a href="{% url 'home' %}" class="btn btn-default"> 홈으로 돌아가기 </a> <br>
    </div>
</section>


{%endblock %}
